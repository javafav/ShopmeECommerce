<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
<link rel="stylesheet" th:href="@{/style.css}" type="text/css" />
</head>
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>
	
	
	<div th:replace="breadcrumb :: content"></div>

	<div class="row">
		<div class="col-sm">
			<div id="imageContainer">
				<img th:src="@{${product.mainImagePath}}" class="img-fluid" id="bigImage" th:index = 0 />
			</div>	
			
			<div class="justify-content-center" >
			  <img th:src="@{${product.mainImagePath}}" height="40px" class="m-2 border   p-1 image-thumbnail"  th:index = 0 />
			  <th:block th:each="extraImage,status : ${product.images}">
			    <img th:src="@{${extraImage.imagePath}}" height="40px" class="m-2 border  p-1 image-thumbnail"
			      th:index="${status.count}"/>
			  </th:block>
			
			
			</div>	
		</div>
		<div class="col-sm">
			<div>
				<h2 th:text="${name}"></h2>
			</div>
			<div>
				<span>Brand: [[${product.brand.name}]]</span>
			</div>
			<div>
				List Price:
				<span th:if="${product.discountPercent <= 0}"> <div th:replace="product/product_fragment :: product_price(${product.price})"></div></span>
				<del th:if="${product.discountPercent > 0}"><span> <div th:replace="product/product_fragment :: product_price(${product.price})"></div></span></del>
			</div>
			<div th:if="${product.discountPercent > 0}">
				Price:
				<span style="font-size: larger; color: darkred"> <div th:replace="product/product_fragment :: product_price(${product.price})"></div></span>
				
				([[${#numbers.formatDecimal(product.discountPercent, 1, THOUSANDS_POINT_TYPE, DECIMAL_DIGITS, DECIMAL_POINT_TYPE)}]] % off)
				
			</div>
			<div>&nbsp;</div>
			<div th:utext="${product.shortDescription}"></div>			
		</div>
		<div class="col-sm-2">
			<div>
				<span th:if="${product.inStock}" class="text-success"><b>In Stock</b></span>
				<span th:unless="${product.inStock}" class="text-danger"><b>Out of Stock</b></span>
			</div>
				<div th:replace="cart/quantity_control :: quantity_control(1, ${product.id})"></div>
			<div class="mt-3">
				<input type="button" value="Add to Cart" class="btn btn-primary" />
			</div>
		
			
		</div>
	</div>
	
	<div class="row">
		<div class="col-12">
			<div><hr/></div>
			<div>
				<h3>Product Description:</h3>
			</div>
			<div th:utext="${product.fullDescription}"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div><hr/></div>
			<div>
				<h3>Product Details:</h3>
			</div>
			<th:block th:each="detail : ${product.details}">
			<div>
				<b>[[${detail.name}]]</b>:
				<span>[[${detail.value}]]</span>
			</div>
			</th:block>
		</div>
	</div>
		
	<div th:replace="navigation :: footer_menu"></div>
	<div th:replace="fragments :: modal_dialog"></div>
	<div th:replace="product/image_carousel :: content"></div>
</div>

<script type="text/javascript">
$(document).ready(function(){

	
	
	bigImage = $("#bigImage");
	

	$(".image-thumbnail").hover(function(){
		currentImageSource = $(this).attr("src");
		currentImageIndex = $(this).attr("index");
		
		
		
		
		bigImage.attr("src",currentImageSource );
		bigImage.attr("index", currentImageIndex );

	});
	
	bigImage.click(function(){
		$("#carouselModal").modal("show");
		imageIndex = parseInt(currentImageIndex);
		$("#carouselExampleIndicators").carousel(imageIndex)
		
		
	});
	

});

</script>	
<script type="text/javascript" th:src="@{/js/quantity_control.js}"></script>
<script type="text/javascript" th:src="@{/js/common_modal.js}"></script>
</body>
</html>
