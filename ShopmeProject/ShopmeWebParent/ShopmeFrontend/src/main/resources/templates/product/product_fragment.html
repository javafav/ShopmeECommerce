<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</head>
<body>
	<div th:fragment="content" th:remove="tag">
			<div class="col">
					<div>

						<a th:href="@{'/p/' + ${product.alias} }"> <img
							th:src="@{${product.mainImagePath}}" width="150px" /> <br>
							[[${product.shortName}]]
						</a>
					</div>
					
					<div  th:if="${product.discountPercent <= 0}">
			     
			         <div th:replace="product/product_fragment :: product_price(${product.price})"></div>
					
					</div>
					
					<div th:if="${product.discountPercent > 0}">
						<span > <del><div th:replace="product/product_fragment :: product_price(${product.price})"></div></del>
							<span style="color: darkred"><div th:replace="product/product_fragment :: product_price(${product.discountPrice})"></div></span>
						</span>
					</div>

				
				</div>
	
	</div>
	
		
		<div th:fragment="product_price(productPrice)"  th:remove="tag">
		  <span th:if="${CURRENCY_SYMBOL_POSITION == 'Before price'}" th:remove="tag"><span >[[${CURRENCY_SYMBOL}]][[${#numbers.formatDecimal(productPrice, 1, THOUSANDS_POINT_TYPE, DECIMAL_DIGITS, DECIMAL_POINT_TYPE)}]]</span></span>
		  <span th:if="${CURRENCY_SYMBOL_POSITION == 'After price'}"  th:remove="tag"><span>[[${#numbers.formatDecimal(productPrice, 1, THOUSANDS_POINT_TYPE, DECIMAL_DIGITS, DECIMAL_POINT_TYPE)}]][[${CURRENCY_SYMBOL}]]</span></span>
		
		</div>



</body>
</html>
