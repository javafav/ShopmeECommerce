
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="fragments :: page_head(${pageTitle}, tag)" />
<link th:href="@{/star-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
<script th:src="@{/star-rating/js/star-rating.js}" type="text/javascript"></script>
<link th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
<script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div th:replace="navigation :: header_menu"></div>
	<div class="container-fluid">

		
       <div th:replace="navigation :: search_nav"></div>

		<div th:replace="breadcrumb :: content"></div>

		<div class="row text-center">
			<th:block th:each="cat : ${category.children}">
				<div class="col" th:if="${cat.enabled == true}">
					<a th:href="@{'/c/' + ${cat.alias}}"> <img
						th:src="@{${cat.imagePath}}" height="100" /> <br /> <b>[[${cat.name}]]</b>
					</a>
				</div>
			</th:block>
		</div>

		<div class="row">&nbsp;</div>


		<div class="row">
			<th:block th:each="product : ${listProducts}">
			<div th:replace="product/product_fragment :: content"></div>



			</th:block>

		</div>

		<div
			th:replace="fragments :: pagination('product', '/c/' + ${category.alias} )"></div>



		<div th:replace="navigation :: footer_menu"></div>

	</div>
<script type="text/javascript">
contextPath = "[[@{/}]]";

var csrfHeaderName = "[[${_csrf.headerName}]]";
var csrfValue = "[[${_csrf.token}]]";

</script>
<script type="text/javascript" th:src="@{/js/common_rating.js}"></script>

<script type="text/javascript" th:src="@{/js/shopping_cart_items_count.js}"></script>
</body>
</html>
