
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<head th:replace="fragments :: page_head(${pageTitle}, tag)" />
<link rel="stylesheet" th:href="@{/style.css}">


</head>
<body>

	<div class="container-fluid">

		<div th:replace="navigation :: header_menu"></div>


		<div th:replace="breadcrumb :: content"></div>

		<div class="row text-center">
			<th:block th:each="cat : ${category.children}">
				<div class="col" th:if="${cat.enabled == true}">
					<a th:href="@{'/c/' + ${cat.alias}}"> <img
						th:src="@{${cat.imagePath}}" height="100" /> <br /> <b>[[${cat.name}]]</b>
					</a>
				</div>
			</th:block>
		</div>

		<div class="row">&nbsp;</div>


		<div class="row">
			<th:block th:each="product : ${listProducts}">
				<div class="col">
					<div>

						<a th:href="@{'/p/' + ${product.alias} }"> <img
							th:src="@{${product.mainImagePath}}" width="150px" /> <br>
							[[${product.shortName}]]
						</a>
					</div>
					<div>
						<span th:if="${product.discountPercent > 0}"> <del>$[[${product.price}]]</del>
							<span style="color: darkred">$[[${product.discountPrice}]]</span>
						</span> <span th:if="${product.discountPercent <= 0}">$[[${product.price}]]</span>
					</div>

				</div>



			</th:block>

		</div>

		<div
			th:replace="fragments :: pagination('product', '/c/' + ${category.alias} )"></div>



		<div th:replace="navigation :: footer_menu"></div>

	</div>

</body>
</html>
