<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<div th:fragment="header_menu">
	
			
		
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{${SITE_LOGO}}" alt="Shopme">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
			 <li class="nav-item">
       				 <a class="nav-link" href="#">Career</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Payment</a>
      		</li>
      			
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Shipping &amp; Delivery</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" th:href="@{/login}">Login</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" th:href="@{/register}">Register</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Contact</a>
      		</li>
      		
		
				</ul>

			</div>
		</nav>
	
	
	</div>
	
<div th:fragment="search_nav" class="row">
	<div class="col-md">
		
		<th:block sec:authorize="isAuthenticated()">	
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit" value="Logout" />
		</form>
		</th:block>
		
		<nav class="navbar navbar-expand-sm bg-light">
			<div class="collapse navbar-collapse" id="searchNavbar">
				<form class="form-inline" th:action="@{/search}" method="get">
					<input type="search" name="keyword" class="form-control mr-sm-2"
						th:value="${keyword}" 
						placeholder="keyword" required />
					<input type="submit" value="Search" class="btn btn-outline-success" />
				</form>
				<ul class="nav navbar-nav">						
					<th:block sec:authorize="isAuthenticated()">
					<li class="nav-item">
						<b><a class="nav-link" th:href="@{/account_details}" 
								sec:authentication="principal.fullName"></a></b>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/address_book}">Address Book</a>
					</li>
										
					<li class="nav-item">
						<a class="nav-link" href="">Questions</a>
					</li>
															
					<li class="nav-item">
						<a class="nav-link" href="">Reviews</a>
					</li>
																				
					<li class="nav-item">
						<a class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
					
					<li class="nav-item" >
						<a class="nav-link fa fa-shopping-cart fa-xl cart-logo" th:href="@{/cart}" id="cartLogo" ><small id="cartItems" style="font-size:9px" class="p-1  badge badge-pill badge-primary p-1 mb-2"><span  ></span></small></a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
					</li>					
					</th:block>						
				</ul>				
			</div>
		</nav>
	</div>
</div>


	<div th:fragment="footer_menu">

			
		
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#bottomNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="bottomNavbar">
				<ul class="navbar-nav">
			 <li class="nav-item">
       				 <a class="nav-link" href="#">About Us</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Privacy Policy</a>
      		</li>
      			
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Returns &amp; Refunds</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">FAQ</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Support</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Subscribe</a>
      		</li>
      		
		
				</ul>

			</div>
		</nav>
	
	<div class="m-2 text-center">
		<p>[[${COPYRIGHT}]]</p>
	</div>
</div>



</body>
</html>
