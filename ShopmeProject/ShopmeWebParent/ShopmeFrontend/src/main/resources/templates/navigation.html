<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<div th:fragment="header_menu">
	
			
		
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{/images/ShopmeAdminSmall.png}" alt="Shopme">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
			 <li class="nav-item">
       				 <a class="nav-link" href="#">Career</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Payment</a>
      		</li>
      			</li>
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Shipping &amp; Delivery</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Login</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Register</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Contact</a>
      		</li>
      		
		
				</ul>

			</div>
		</nav>
	
	
	</div>
	<div th:fragment="search_nav" class="row">
	<div class="col-md">
	<nav class="navbar navbar-expand-lg bg-ligh">
	<div class="collapse navbar-collapse" id="searchNavbar">
	<form th:action="@{/search}" class="form-inline" method="get">
		<input type="search" name="keyword" th:value="${keyword}" class="form-control"
		       placeholder="keyworkd" required>
		<input type="submit" class="btn btn-outline-success m-2" value="Search">
	
	</form>
	</div>
	</nav>
	
	</div>
	</div>


	<div th:fragment="footer_menu">
	
			
		
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#bottomNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="bottomNavbar">
				<ul class="navbar-nav">
			 <li class="nav-item">
       				 <a class="nav-link" href="#">About Us</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Privacy Policy</a>
      		</li>
      			
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Returns &amp; Refunds</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">FAQ</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Support</a>
      		</li>
      			 <li class="nav-item">
       				 <a class="nav-link" href="#">Subscribe</a>
      		</li>
      		
		
				</ul>

			</div>
		</nav>
	
	<div class="m-2">
		<p>Shopme Ltd. - Copyright &copy; Shopme</p>
	</div>
	</div>




</body>
</html>
