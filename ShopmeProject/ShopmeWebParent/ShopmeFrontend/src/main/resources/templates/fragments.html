<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title,remove)" th:remove="${remove}">

<title>Shopme - [[${SITE_NAME}]]</title>

<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css" />
<link rel="stylesheet" th:href="@{/style.css}" type="text/css" />
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<link rel="stylesheet" th:href="@{/fontawesome/css/all.css}">
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</head>
<body>

<a th:fragment="page_link( moduleURL, pageNum,columnLabel)"
	    class="page-link"
		th:href="@{${moduleURL}+ '/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir='+ ${sortDir} + '&keyword=' + ${keyword != null ? keyword : ''}}">[[${columnLabel}]]</a>



	<div th:fragment="pagination(entityName,moduleURL)" th:remove="${tag}">

		<div class="text-center">
			<span th:if="${totalItems > 0}">Showing [[${entityName}]] #
				[[${startCount}]] to [[${endCount}]] of total [[${totalItems}]]</span> <span
				th:unless="${totalItems > 0}">No [[${entityName}]] found</span>
		</div>
		<div th:if="${totalPages > 1}">

			<nav>
				<ul class="pagination justify-content-center flex-wrap">
					<li
						th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
						<a th:replace="fragments :: page_link(${moduleURL},1,'First')"></a>
					</li>
					<li
						th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">

						<a
						th:replace="fragments :: page_link(${moduleURL},${currentPage -1},'Previous')"></a>

					</li>
					<li
						th:class="${currentPage == i ? 'page-item active' : 'page-item'}"
						th:each="i : ${#numbers.sequence(1,totalPages)}"><a
						th:replace="fragments :: page_link(${moduleURL},${i},${i})"></a></li>

					<li
						th:class="${currentPage < totalPages  ? 'page-item' : 'page-item disabled'}">

						<a
						th:replace="fragments :: page_link(${moduleURL},${currentPage + 1},'Next')"></a>

					</li>
					<li
						th:class="${currentPage < totalPages  ? 'page-item' : 'page-item disabled'}">

						<a
						th:replace="fragments :: page_link( ${moduleURL},${totalPages},'Last')"></a>

					</li>
				</ul>
			</nav>
		</div>

	</div>
<div th:fragment="modal_dialog" class="modal fade text-center" id="modalDialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="modalTitle">Warning</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			
			<div class="modal-body">
				<span id="modalBody"></span>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<div th:fragment="confirm_modal" class="modal fade text-center" id="confirmModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Delete Confirmation</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			
			<div class="modal-body">
				<span id="confirmText"></span>
			</div>
			
			<div class="modal-footer">
				<a class="btn btn-success" href="" id="yesButton">Yes</a>
				<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
