<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Products', 'none')"></head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>

		<div>
			<h2>Manage Products</h2>

			<a th:href="@{/products/new}"
				class="fa fa-folder-plus fa-2x icon-dark mr-3"></a><a
				th:href="@{/products/export/csv}"
				class="fa fa-file-csv fa-2x icon-dark mr-2"></a>
		</div>

		<div
			th:replace="fragments :: search_form_and_message('/products/page/1')"></div>


		<div class="full-details">

			<table
				class="table table-bordered table-striped table-hover table-responsive-md table-width">
				<thead class="thead-dark">

					<tr>

						<th >ID</th>
						<th>Main Image</th>
						<th>Product Name</th>
						<th>Brand</th>
                       <th>Category</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody class="p-5">
					<th:block th:each="product : ${listProducts}">
						<tr>
							<td>[[${product.id}]]</td>
							<td></td>
							<td>[[${product.name}]]</td>
							<td>[[${product.brand.name}]]</td>
						   <td>[[${product.category.name}]]</td>
							<td>
								<a class="fa fa-file-alt fa-2x icon-green" href=""></a>
								&nbsp;
								<div
									th:replace="fragments :: edit('products','/products/edit/' + ${product.id})"></div>
						
								<div
									th:replace="fragments :: delete('products','/products/delete/' + ${product.id},${product.id},true)"></div>

							</td>

						</tr>
					</th:block>
				</tbody>
			</table>
		</div>




		<div th:replace="fragments :: pagination('products', '/products')"></div>

		<div th:replace="modal_fragments :: confirm_modal"></div>
		<div th:replace="fragments :: footer"></div>







		<script th:src="@{/js/common.js}"></script>
		<script th:src="@{/js/common_lists.js}"></script>
		<script type="text/javascript">
			moduleURL = "[[@{/users}]]"

			$(document).ready(function() {

				$(".link-delete").on("click", function(e) {
					e.preventDefault();

					showDeleteConfirmModal($(this), "brand");

				});
				$("input[name='keyword']").attr("placeholder", "Brands")
			});
		</script>
</body>
</html>
