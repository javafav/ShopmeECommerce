<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment = "content" th:remove="tag">
		
			<div class="form-group row">
					<label class="col-sm-2 col-form-label">Product Name:</label>
					<div class="col-sm-10">
						 
						 <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')') && !#authorization.expression('hasAuthority(''Editor'')') }">
	                        <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
						       <input th:field="*{name}" type="text" class="form-control" readonly>
						    </th:block>
						  </th:block>
						
						<th:block th:if="${#authorization.expression('hasAuthority(''Admin'')') || #authorization.expression('hasAuthority(''Editor'')') }">
							  <input th:field="*{name}" type="text" class="form-control" required minlength="3" maxlegth="256">
						</th:block>
					</div>
				</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Alias:</label>
			<div class="col-sm-10">
				<th:block
					th:if="${!#authorization.expression('hasAuthority(''Admin'')') && !#authorization.expression('hasAuthority(''Editor'')') }">
					<th:block
						th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
						<input th:field="*{alias}" type="text" class="form-control"
							readonly>
					</th:block>
				</th:block>

				<th:block
					th:if="${#authorization.expression('hasAuthority(''Admin'')') || #authorization.expression('hasAuthority(''Editor'')') }">

					<input th:field="*{alias}" type="text" class="form-control"
						minlength="3" maxlegth="256"
						placeholder="Default is product name ( spaces are  replaced by dashes ) ">
				</th:block>

			</div>
		</div>


		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Brnad:</label>
			<div class="col-sm-10">
				<th:block
					th:if="${!#authorization.expression('hasAuthority(''Admin'')') && !#authorization.expression('hasAuthority(''Editor'')') }">
					<th:block
						th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
						<input th:value="${product.brand.name}" type="text"
							class="form-control" readonly>
					</th:block>
				</th:block>
				<th:block
					th:if="${#authorization.expression('hasAuthority(''Admin'')') || #authorization.expression('hasAuthority(''Editor'')') }">

					<select class="form-control" th:field="*{brand}" required>
						<th:block th:each="brand : ${listBrands}">

							<option th:value="${brand.id}">[[${brand.name}]]</option>

						</th:block>
					</select>
				</th:block>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Category:</label>

			<div class="col-sm-10">
				<th:block
					th:if="${!#authorization.expression('hasAuthority(''Admin'')') && !#authorization.expression('hasAuthority(''Editor'')') }">
					<th:block
						th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
						<input th:value="${product.category.name}" type="text"
							class="form-control" readonly>

					</th:block>
				</th:block>
				<th:block
					th:if="${#authorization.expression('hasAuthority(''Admin'')') || #authorization.expression('hasAuthority(''Editor'')') }">

					<th:block th:if="${product.category != null}">
						<select class="form-control" th:field="*{category}">
							<th:block th:each="cat : ${product.brand.categories}">
								<option th:value="${cat.id}">[[${cat.name}]]</option>
							</th:block>
						</select>
					</th:block>

				</th:block>
			</div>

		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label mb-2">In Stock:</label>

			<div class="col-sm-10">
				<th:block
					th:if="${!#authorization.expression('hasAuthority(''Admin'')') && !#authorization.expression('hasAuthority(''Editor'')') }">
					<th:block
						th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">

						<input th:field="*{inStock}" type="checkbox" disabled>
					</th:block>
				</th:block>
				<th:block
					th:if="${#authorization.expression('hasAuthority(''Admin'')') || #authorization.expression('hasAuthority(''Editor'')') }">

					<input th:field="*{inStock}" type="checkbox">
				</th:block>

			</div>
		</div>

		<div class="form-group row">
					<label  class="col-sm-2 col-form-label mb-2">Enabled:</label>
				
					<div class="col-sm-10">
			  <th:block
					th:if="${!#authorization.expression('hasAuthority(''Admin'')') && !#authorization.expression('hasAuthority(''Editor'')') }">
					<th:block
						th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
						<input th:field="*{enabled}" type="checkbox"
						       th:disabled="${#authorization.expression('hasAuthority(''Salesperson'') ' )}"  >
					</th:block>
				</th:block>
					
					
					
					</div>
				</div>	
				
					
		<div class="form-group row">
					<label  class="col-sm-2 col-form-label mb-2">Cost:</label>
					<div class="col-sm-10">
						<input th:field="*{cost}"  class="form-control" step="0.01" type="number">
					</div>
				</div>	
		<div class="form-group row">
					<label  class="col-sm-2 col-form-label mb-2">Price:</label>
					<div class="col-sm-10">
						<input th:field="*{price}" class="form-control" step="0.01"  type="number">
					</div>
				</div>
	
		<div class="form-group row">
					<label  class="col-sm-2 col-form-label mb-2">Discount Percent:</label>
					<div class="col-sm-10">
						<input th:field="*{discountPercent}" class="form-control" step="0.01"  type="number">
					</div>
				</div>
	
	</div> 
 
</body>
</html>
