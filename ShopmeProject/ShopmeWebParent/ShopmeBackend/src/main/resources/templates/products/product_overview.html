<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment = "content" th:remove="tag">
		
			<div class="form-group row">
					<label class="col-sm-2 col-form-label">Product Name:</label>
					<div class="col-sm-10">
						<input th:field="*{name}" type="text" class="form-control"
							required minlength="3" maxlegth="256">
					</div>
				</div>
				
			<div class="form-group row">
					<label class="col-sm-2 col-form-label">Alias:</label>
					<div class="col-sm-10">
						<input th:field="*{alias}" type="text" class="form-control"
							 minlength="3" maxlegth="256" placeholder="Default is product name ( spaces are  replaced by dashes ) ">
					</div>
				</div>
				
				
			<div class="form-group row">
					<label class="col-sm-2 col-form-label">Brnad:</label>
					<div class="col-sm-10">
						<select class="form-control"  th:field="*{brand}" required >
                              <th:block th:each="brand : ${listBrands}">
								  
								  <option th:value="${brand.id}">[[${brand.name}]]</option>

							    </th:block>

						</select>
					
					</div>
				</div>
	
	   	<div class="form-group row">
					<label class="col-sm-2 col-form-label">Category:</label>
					<div class="col-sm-10">
						<select class="form-control"  th:field="*{category}" >
                              
								  
								

							 

						</select>
					
					</div>
				</div>
				
		<div class="form-group row">
					<label  class="col-sm-2 col-form-label mb-2">In Stock:</label>
					<div class="col-sm-10">
						<input th:field="*{inStock}" type="checkbox">
					</div>
				</div>		
	
		<div class="form-group row">
					<label  class="col-sm-2 col-form-label mb-2">Enabled:</label>
					<div class="col-sm-10">
						<input th:field="*{enabled}" type="checkbox">
					</div>
				</div>	
				
					
		<div class="form-group row">
					<label  class="col-sm-2 col-form-label mb-2">Cost:</label>
					<div class="col-sm-10">
						<input th:field="*{cost}" class="form-control" step="1" type="number">
					</div>
				</div>	
		<div class="form-group row">
					<label  class="col-sm-2 col-form-label mb-2">Price:</label>
					<div class="col-sm-10">
						<input th:field="*{price}" class="form-control" step="1" type="number">
					</div>
				</div>
	
		<div class="form-group row">
					<label  class="col-sm-2 col-form-label mb-2">Discount:</label>
					<div class="col-sm-10">
						<input th:field="*{discountPercent}" class="form-control"  type="number">
					</div>
				</div>
	
	</div> 
 
</body>
</html>
