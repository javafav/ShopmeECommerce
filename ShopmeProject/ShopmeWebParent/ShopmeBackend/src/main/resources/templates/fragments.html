<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title)">
<meta http-equiv="Content_Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, inital-scale=1.0, minimum-scale=1.0">
<title>[[${title}]]</title>

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css" />
<link rel="stylesheet" th:href="@{/fontawesome/css/all.css}">
<link rel="stylesheet" th:href="@{/style.css}">
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</head>
<body>

	<th th:fragment="column_link(fieldName, columnLabel, removeTag)"
		th:remove="${removeTag}"><a class="text-white"
		th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + '&keyword=' + ${keyword != null ? keyword : ''}}">
			[[${columnLabel}]] </a> <span th:if="${sortField == fieldName}"
		th:class="${sortDir == 'asc' ? 'fa fa-sort-up' : 'fa fa-sort-down'}"></span>


	</th>

	<a class="page-link"
		th:fragment="page_link( moduleURL, pageNum,columnLabel)"
		th:href="@{${moduleURL}+ '/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir='+ ${sortDir} + '&keyword=' + ${keyword != null ? keyword : ''}}">[[${columnLabel}]]</a>



	<div class="text-center" th:fragment="footer">
		<p>Shopme Control Panel - Copyright &copy; Shopme</p>
	</div>
	<div th:fragment="category_status" th:remove="tag">
		<a th:if="${cat.enabled == true}"
			class="fas fa-check-circle fa-2x icon-green"
			th:href="@{'/categories/' + ${cat.id} + '/enabled/false'}"
			title="Disable this category"></a> <a
			th:if="${cat.enabled == false}" class="fas fa-circle fa-2x icon-dark"
			th:href="@{'/categories/' + ${cat.id} + '/enabled/true'}"
			title="Enable this category"></a>
	</div>


	<div th:fragment="category_actions" th:remove="tag">
		<a class="fas fa-edit fa-2x icon-green"
			th:href="@{'/categories/edit/' + ${cat.id}}"
			title="Edit this category"></a> &nbsp;

		<th:block th:if="${cat.hasChildren ==false}">


			<a class="fas fa-trash fa-2x icon-dark link-delete"
				th:href="@{'/categories/delete/' + ${cat.id}}"
				th:entityId="${cat.id}" title="Delete this category"></a>
		</th:block>
	</div>



	<div th:fragment="pagination(entityName,moduleURL)" th:remove="${tag}">

		<div class="text-center">
			<span th:if="${totalItems > 0}">Showing [[${entityName}]] #
				[[${startCount}]] to [[${endCount}]] of total [[${totalItems}]]</span> <span
				th:unless="${totalItems > 0}">No [[${entityName}]] found</span>
		</div>
		<div th:if="${totalPages > 1}">

			<nav>
				<ul class="pagination justify-content-center flex-wrap">
					<li
						th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
						<a th:replace="fragments :: page_link(${moduleURL},1,'First')"></a>
					</li>
					<li
						th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">

						<a
						th:replace="fragments :: page_link(${moduleURL},${currentPage -1},'Previous')"></a>

					</li>
					<li
						th:class="${currentPage == i ? 'page-item active' : 'page-item'}"
						th:each="i : ${#numbers.sequence(1,totalPages)}"><a
						th:replace="fragments :: page_link(${moduleURL},${i},${i})"></a></li>

					<li
						th:class="${currentPage < totalPages  ? 'page-item' : 'page-item disabled'}">

						<a
						th:replace="fragments :: page_link(${moduleURL},${currentPage + 1},'Next')"></a>

					</li>
					<li
						th:class="${currentPage < totalPages  ? 'page-item' : 'page-item disabled'}">

						<a
						th:replace="fragments :: page_link( ${moduleURL},${totalPages},'Last')"></a>

					</li>
				</ul>
			</nav>
		</div>

	</div>

	<div class="m-3" th:fragment="search_form(moduleURL)" th:remove="${tag}">
		<form th:action="@{${moduleURL}}" class="form-inline">
			<input type="hidden" name="sortField" th:value="${sortField}">
			<input type="hidden" name="sortDir" th:value="${sortDir}">


			Filter: &nbsp;  <input type="search" name="keyword" 
				th:value="${keyword}" class="form-control"> &nbsp; &nbsp;
			<button type="submit" class="btn btn-primary less-details-margin">


				<i class="fa fa-search"></i><span class="caption">&nbsp; Search</span>
			</button>
			&nbsp; &nbsp;
			<button type="button" class="btn btn-secondary less-details-margin"
				onclick="clearFunction();">
				<i class="fa fa-eraser"></i><span class="caption">&nbsp; Clear</span>
			</button>


		</form>
		<div th:if="${message != null}"
			class="alert alert-success text-center mt-3">[[${message}]]</div>
	</div>



</body>
</html>
