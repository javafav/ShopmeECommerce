<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
<head th:replace="fragments :: page_head('Settings - Shome Admin','tag')" />
<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
<script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>

</head>


<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
 <div>
  <h2>Site Settings</h2>
 </div>
 	<div th:if="${message != null}"
			class="alert alert-success text-center mt-3">[[${message}]]</div>
	</div>
		  

			<div>
				<ul class="nav nav-tabs m-3" id="settingTab" role="tablist">
					
					<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" href="#general" role="tab" >General</a>
						</li>
					
					<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#countries" role="tab">Countries</a></li>
					
					<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#states" role="tab">States</a></li>
					
					<li class="nav-item">
					<a class="nav-link" id="settings-tab" data-toggle="tab" href="#mailServer" role="tab">Mail Server</a></li>
					
							<li class="nav-item">
					<a class="nav-link" id="settings-tab" data-toggle="tab" href="#mailTemplates" role="tab">Mail Templates</a></li>
				
				</ul>

				<!-- Tab panes -->
				<div class="tab-content p-3">
					
					<div class="tab-pane active" id="general" role="tabpanel">
					   <div th:replace="settings/general_settings :: content"></div>
					</div>

					<div class="tab-pane" id="countries" role="tabpanel">
  					<h2>Countries</h2>
					</div>

					<div class="tab-pane" id="states" role="tabpanel">

					</div>

					<div class="tab-pane p-3" id="mailServer" role="tabpanel">

					</div>

					</div>
				
				
				</div>
				

			</div>

			
	


		<div th:replace="fragments :: footer"></div>


	</div>
	<script type="text/javascript">

		MAX_FILE_SIZE = 1 * 1024 * 1024; //1 MB
		
	</script>
	<script th:src="@{/js/common_forms.js}"></script>
