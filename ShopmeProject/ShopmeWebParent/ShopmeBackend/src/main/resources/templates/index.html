<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">

<head>
<meta http-equiv="Content_Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, inital-scale=1.0, minimum-scale=1.0">
<title>eShopme Admin Controller</title>

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css" />
<link rel="stylesheet" th:href="@{/fontawesome/css/all.css}">
<link rel="stylesheet" th:href="@{/style.css}">
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>






</head>
<body>
	<div class="container-fluid">
		<div>
			<form th:action="@{/logout}" method="post" th:hidden="true"
				name="logoutForm">
				<input type="submit">
			</form>
			<nav class="navbar navbar-expand bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}"> <img
					th:src="@{images/ShopmeAdminSmall.png}" alt="Shopme">
				</a>

				<div class="collapse navbar-collapse">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a>
						</li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/categories}">Categories</a></li>

						<li class="nav-item"><a class="nav-link" th:href="@{/brands}">Brands</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/products}">Products</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/customers}">Customers</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/shipping}">Shipping</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/reports}">Sales Reports</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/articles}">Atrtcles</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/menus}">Menus</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/settings}">Settings</a></li>
						<li class="nav-item ml-2"><a href=""> <img
								th:src="${#authentication.principal.getPhotoImagePath()}"
								alt="User Photo" class="profile-pic" />
						</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" data-toggle="dropdown"
							sec:authentication="principal.fullName"></a>
							<div class="dropdown-menu">
								<a class="dropdown-item" id="logoutLink">Logout</a>
							</div></li>
					</ul>

				</div>
			</nav>
		</div>

		<div>
			<h1>Welcome to Shopme Admin Page</h1>
		</div>
		<div>
			<p>Shopme Control Panel - Copyright &copy; Shopme</p>
		</div>

	</div>
	
	<script type="text/javascript">
$(document).ready(function(){
	$("#logoutLink").on("click", function(e){
		e.preventDefault();
		document.logoutForm.submit();
	})
})
	
	</script>
</body>
</html>
